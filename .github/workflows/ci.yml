name: Deploy Dumi to GitHub Pages
on:
  push:
    branches:
      - main # 建议触发分支改回 main，由 Action 负责推送到 gh-pages

jobs:
  build-and-deploy:
    # 新增权限配置开始
    permissions:
      contents: write # 授予向仓库推送代码的权限[citation:5]
    # 新增权限配置结束
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: Install dependencies and build
          npm install
          npm run docs:build
      - name: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          branch: gh-pages
          folder: docs-dist